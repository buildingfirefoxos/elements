<!DOCTYPE html>
<html dir="ltr">
<head>
  <meta charset="utf-8" />
  <title>GaiaOverflowMenu Demo</title>
  <meta name="description" content="Demo app for gaia-overflow-menu" />
  <link rel="stylesheet" href="../style/external.css">
  <style type="text/css">
    html,
    body {
      margin: 0;
      padding: 0;
      font-size: 10px;
      background-color: #fff;
      overflow: hidden;
    }

    p {
      padding: 1.6rem;
    }

    a {
      font-size: 1.6rem;
      padding: 1.6rem;
      background-color: #00aac5;
      color: #fff;
      box-sizing: border-box;
    }

    a:hover, a:active {
      border: 0.1rem #00aac5 solid;
      background-color: #fff;
      color: #00aac5;
      cursor: pointer;
    }
  </style>
  <script>window.GaiaOverflowMenuBaseurl = '../';</script>
  <script src="../../../js/component_utils.js"></script>
  <script src="../script.js" type="text/javascript"></script>
  <script>
    window.onload = function() {
      var inputDir = document.getElementById('dir');
      inputDir.checked = false;
      inputDir.onchange = function() {
        document.documentElement.dir = this.checked ? 'rtl' : 'ltr';
      };
    };
  </script>
</head>
<body>
  <p dir="ltr">
    <label class="bb-docs">
      <input id="dir" type="checkbox"> RTL mode
    </label>
  </p>
  <p>
    <a onclick="document.getElementById('menu').show()">Click me</a>
  </p>
  <gaia-overflow-menu id="menu">
    <button>Option 1</button>
    <button>Option 2</button>
    <button>Option 3</button>
  </gaia-overflow-menu>
</body>
</html>
