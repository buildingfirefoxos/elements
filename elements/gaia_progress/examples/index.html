<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>GaiaProgress Demo</title>
  <meta name="description" content="Demo app for gaia-progress" />
  <style type="text/css">
    html,
    body {
      margin: 0;
      padding: 0;
      font-size: 10px;
      background-color: #fff;
    }

    gaia-progress {
      margin-bottom: 50px;
    }
  </style>
  <script src="../../../js/component_utils.js"></script>
  <script>window.GaiaProgressBaseurl = '../';</script>
  <script src="../script.js" type="text/javascript"></script>
  <link rel="stylesheet" href="../style/external.css">
  <script src="./example.js" defer></script>
  <script>
    window.onload = function(){
      document.getElementById('dir').checked = false;
    };
  </script>
</head>
<body>
  <p dir="ltr">
    <label class="bb-docs">
      <input id="dir" type="checkbox" checked="false"
        onchange="document.documentElement.dir = this.checked ? 'rtl' : 'ltr'">
      RTL mode
    </label>
  </p>

  <gaia-progress></gaia-progress>
  <gaia-progress id="progress2" animated></gaia-progress>
  <button id="toggle">toggle</button>
</body>
</html>
